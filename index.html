<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="facebook_logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
    <div class="container">
        <p>Log in to Facebook</p>
        <form action="" method="post">
            <input type="text" id="email" placeholder="Email address or phone number"><br>
            <input type="password" id="pass" placeholder="Password"><br>
            <button type="submit" id="submit" onclick="location.href='error.html'">Log in</button>
        </form>
        <a href="error.html">Forgotten account?</a>
        <a href="error.html">Sign up for Facebook</a>
    </div>
</body>
</html>
